services:
  postgres:
    image: postgres:15
    container_name: surveillance_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: surveillance_user
      POSTGRES_PASSWORD: surveillance_pass
      POSTGRES_DB: surveillance_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U surveillance_user -d surveillance_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  ollama:
    image: ollama/ollama
    container_name: surveillance_ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: surveillance_app
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    env_file:
      - .env
    volumes:
      - ./app:/app/app
      - ./main.py:/app/main.py
      - ./data:/app/data
    working_dir: /app
    command: python main.py

volumes:
  postgres_data:
  ollama_data:
