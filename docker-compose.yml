services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: surveillance_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: surveillance_user
      POSTGRES_PASSWORD: surveillance_pass
      POSTGRES_DB: surveillance_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U surveillance_user -d surveillance_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  ollama:
    image: ollama/ollama
    container_name: surveillance_ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: surveillance_app
    # no: do NOT restart after clean exit (code 0)
    # Pipeline runs once per invocation â€” restart would cause infinite reprocessing
    restart: "no"
    # Give SIGTERM handler time to save state before Docker force-kills
    stop_grace_period: 10s
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    env_file:
      - .env
    volumes:
      - ./app:/app/app
      - ./main.py:/app/main.py
      - ./data:/app/data
    working_dir: /app
    command: python main.py

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: surveillance_api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    env_file:
      - .env
    volumes:
      - ./app:/app/app
      - ./data:/app/data
      - ./static:/app/static
    working_dir: /app
    ports:
      - "8000:8000"
    command: uvicorn app.api.app:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  ollama_data:
